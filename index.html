<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>TicTacToeGame</title>
    </head>
    <body>
        <section class="heading-area">
            <h1>TicTacToe</h1>
            <button id="playGame-btn">Play Game</button>
        </section>
        <section class="playstyle">
            <form action="#" method="post" class="players-modal" name="player-modal">
                <p>Choose gameplay: </p>
                <button id="vs-comp">Player vs Computer</button>
                <button id="vs-player">Player 1 vs Player 2</button>
            </form>
        </section>
        <section class="game-area"></section>
    </body>
</html>
